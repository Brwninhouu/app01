<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-icon slot="start" name="document-text"></ion-icon>
        <ion-title>Artigos</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">



    <div *ngFor="let art of item | async">
    <ion-card class="ion-no-margin ion-margin-bottom" routerLink="/view/{{ art.id }}">
        <img src="{{ art.img }}" alt="{{ art.title }}" title="{{ art.title }}" />
        <ion-card-header>
          <ion-card-subtitle>Destination</ion-card-subtitle>
          <ion-card-title>{{ art.title }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
         {{ art.intro }}
        </ion-card-content>
      </ion-card>
    </div>




</ion-content>
